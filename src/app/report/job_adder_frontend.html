<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Add Job Posting</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="form-container">
    <h2>Add Job Posting</h2>
    <form id="jobForm" novalidate>
      <div class="form-group">
        <label for="jobTitle">Job Title <span class="required-star">*</span></label>
        <input type="text" id="jobTitle" name="jobTitle" required>
        <div class="error" id="titleError"></div>
      </div>
      <div class="form-group">
        <label for="jobDescription">Job Description <span class="required-star">*</span></label>
        <textarea id="jobDescription" name="jobDescription" rows="5" required></textarea>
        <div class="error" id="descError"></div>
      </div>
      <div class="form-group">
        <label for="datePosted">Date Posted <span class="required-star">*</span></label>
        <input type="date" id="datePosted" name="datePosted" required>
        <div class="error" id="dateError"></div>
      </div>
      <div class="form-group">
        <label for="jobLink">Job Link <span class="required-star">*</span></label>
        <input type="url" id="jobLink" name="jobLink" required>
        <div class="error" id="linkError"></div>
      </div>
      <div class="form-group">
        <label for="expirationDate">Expiration Date</label>
        <input type="date" id="expirationDate" name="expirationDate">
      </div>
      <div class="form-group">
        <label for="experience">Experience (years)</label>
        <input type="number" id="experience" name="experience" min="0">
      </div>
      <div class="form-group">
        <label for="skills">Skills Needed (comma separated)</label>
        <input type="text" id="skills" name="skills">
      </div>
      <div class="form-group">
        <label for="workType">Work Type</label>
        <select id="workType" name="workType">
          <option value="">Select</option>
          <option value="fulltime">Full Time</option>
          <option value="parttime">Part Time</option>
        </select>
      </div>
      <div class="form-group">
        <label for="salary">Salary</label>
        <input type="text" id="salary" name="salary" placeholder="e.g., $50k-$70k">
      </div>
      <div class="form-group">
        <label for="benefits">Benefits</label>
        <textarea id="benefits" name="benefits" rows="3"></textarea>
      </div>
      <button type="submit">Submit Job Posting</button>
    </form>
  </div>
  <script src="scripts.js"></script>
</body>
</html>
